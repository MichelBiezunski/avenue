{% load menu_tags %}
<ul class="left hide-on-med-on-down topnavbar">
    {% for item in menu_items %}
    <li>
        <a class="black-text" href="{{ item.href }}">{{ item.text }}</a>
        {% if item.has_children_in_menu %}
        {% sub_menu item template="custom_menus/main_menu.html" %}
        {% endif %}
    </li>
    {% endfor %}
</ul>
